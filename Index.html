<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON IMAGE -->
    <link rel="shortcut icon" href="GitHub.png" type="image/x-icon" />
    <title>Github Public Information</title>

    <!-- Boos-trap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />


    <!-- ANIMATION LINK -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
   />

  <!-- EXTERNAL STYLE SHEET -->
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="conatiner">
      <div class="row">
        <div class="col-lg-7 col-sm-7">       
            <div class="home">
              <h2 class="heading animate__animated animate__heartBeat">Github Public Information</h2>
              <form id="githubForm">
                <input
                  type="text"
                  id="usernameInput"
                  placeholder="Enter GitHub username"
                  required
                />
                <button class="btn btn-success" onclick="submit">
                  Submit
                </button>
              </form>
              <div id="userInfo" style="display: none">
                <img
                  id="avatar"
                  src=""
                  alt="Avatar"
                  style="width: 120px; border-radius: 50%"
                />
                <h3 id="username"></h3>
                <p id="name"></p>
                <p id="publicRepos"></p>
                <p id="publicGists"></p>
                <p id="createdAt"></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

  <!-- EXTERNAL JAVASCRIPT -->
  <script src="script.js"></script>
</html>
